<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="attribution" style="display: none">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
    <!-- work here  -->
    <div class="container">
      <h1>Contact Us</h1>
      <form>
        <div class="input-container">
          <h2 class="label">first name</h2>
          <input type="text" name="firstName" id="firstName" />
        </div>
        <div class="input-container">
          <h2 class="label">last name</h2>
          <input type="text" name="lastName" id="lastName" />
        </div>
        <div class="input-container">
          <h2 class="label" for="email">email address</h2>
          <input type="text" name="email" id="email" />
        </div>
        <div class="input-container">
          <h2 class="label">query type</h2>
          <div class="radio-container">
            <div class="input-box">
              <input
                type="radio"
                id="general"
                name="queryType"
                value="general"
              />
              <label for="general">general Enquiry</label>
            </div>
            <div class="input-box">
              <input
                type="radio"
                id="support"
                name="queryType"
                value="support"
              />
              <label for="support">support request</label>
            </div>
          </div>
        </div>
        <div class="input-container">
          <h2 class="label" for="messageBox">messages</h2>
          <textarea
            id="messageBox"
            name="messageBox"
            rows="5"
            cols="50"
          ></textarea>
        </div>
        <div class="input-container">
          <input type="checkbox" id="consent" name="consent" />
          <label class="label" for="consent">
            i consent to being contacted by the team
          </label>
        </div>
        <button type="submit">submit</button>
      </form>
    </div>
  </body>
</html>
